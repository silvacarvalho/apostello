# Alembic Configuration File
# Sistema de Gestão de Escalas de Pregação - IASD

[alembic]
# Diretório de migrations
script_location = alembic

# Template usado para gerar arquivos de migration
file_template = %%(year)d%%(month).2d%%(day).2d_%%(hour).2d%%(minute).2d_%%(rev)s_%%(slug)s

# Timezone para migrations
timezone = America/Sao_Paulo

# Truncate slug
truncate_slug_length = 40

# Prefixo para versão
# revision_environment = false

# SQLAlchemy URL - será substituído por variável de ambiente
# sqlalchemy.url = postgresql://user:pass@localhost/dbname

# Handlers para logging
[loggers]
keys = root,sqlalchemy,alembic

[handlers]
keys = console

[formatters]
keys = generic

[logger_root]
level = WARN
handlers = console
qualname =

[logger_sqlalchemy]
level = WARN
handlers =
qualname = sqlalchemy.engine

[logger_alembic]
level = INFO
handlers =
qualname = alembic

[handler_console]
class = StreamHandler
args = (sys.stderr,)
level = NOTSET
formatter = generic

[formatter_generic]
format = %(levelname)-5.5s [%(name)s] %(message)s
datefmt = %H:%M:%S
